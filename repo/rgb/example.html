<html>
  <head>
    <title>RGB</title>
    <script>
(function () {
	function init() {
		document.addEventListener("click", toggleFullScreen, false);
	}

	function toggleFullScreen() {
		var element = document.getElementById("rgb");
		if (!document.Fullscreen && !document.mozFullScreen && !document.webkitFullScreen &&
			!document.msRequestFullscreen) {
			if (element.requestFullScreen) {
				element.requestFullScreen();
			} else if (element.webkitRequestFullScreen) {
				element.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
			} else if (element.mozRequestFullScreen) {
				element.mozRequestFullScreen();
			} else if (element.msRequestFullscreen) {
				element.msRequestFullscreen();
			}
		} else {
			if (document.exitFullscreen) {
				document.exitFullscreen();
			} else if (document.msExitFullscreen) {
				document.msExitFullscreen();
			} else if (document.mozCancelFullScreen) {
				document.mozCancelFullScreen();
			} else if (document.webkitExitFullscreen) {
				document.webkitExitFullscreen();
			}
		}
	}
	document.addEventListener("DOMContentLoaded", function () {
		init();
	});
}());
    </script>
    <style>
      body{
        padding: 0;
        margin: 0;
      }

      #rgb{
        background-color: red;
        width: 100%;
        height: 100%;
        animation-name: ani;
        animation-duration: 20s;
        animation-iteration-count: infinite;
     }

     @keyframes ani{
       0%{background-color:red;}
       33.3%{background-color:yellow;}
       66.6%{background-color:blue;}
       100%{background-color:red;}
   </style>
 </head>
 <body>
   <div id="rgb"></div>
 </body>
</html>
