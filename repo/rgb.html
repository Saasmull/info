<html>
  <head>
    <style>
      body{
        padding: 0;
        margin: 0;
      }

      #rgb{
        background-color: red;
        width: 100%;
        height: 100%;
        animation-name: ani;
        animation-duration: 20s;
        animation-iteration-count: infinite;
     }

     @keyframes ani{
       0%{background-color:red;}
       33.3%{background-color:yellow;}
       66.6%{background-color:blue;}
       100%{background-color:red;}
   </style>
 </head>
 <body>
   <div id="rgb"></div>
 </body>
</html>
